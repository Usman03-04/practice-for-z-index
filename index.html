<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project</title>

  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <main class="main-content">




    <div class="container">
      <div class="action-content-wrapper">
        <div class="action-content-inner-wrapper">
          <div class="types-of-washing-wrapper">
            <ul class="types-of-washing-list">
              <li class="types-of-washing-item ishla">
                <span class="types-of-washing-name">Synthetic</span>
              </li>

              <li class="types-of-washing-item ishla">
                <span class="types-of-washing-name">wool</span>
              </li>

              <li class="types-of-washing-item ishla">
                <span class="types-of-washing-name">denim</span>
              </li>

              <li class="types-of-washing-item ishla">
                <span class="types-of-washing-name">silk</span>
              </li>
            </ul>

            <p class="types-of-washing-text">
              Lorem ipsum dolor, sit amet consectetur adipisicing elit. Perferendis, dicta? Optio qui explicabo ullam recusandae magni sint corporis, dolorum omnis hic.
            </p>
          </div>




         <div class="form-wrapper">
          <div class="next"></div>

          <form class="action-wrapper">


            <div class="action-wrapper-list">
              <div class="action-wrapper-item">
                <label for="timer-radio">
                  <input class="checkbox visually-hidden" type="radio" id="timer-radio" name="action-option">
                  <span class="action-card timer">
                    <span class="property">Timer</span>
                    <span class="value">45 min</span>
                  </span>
                </label>



              </div>

              <div class="action-wrapper-item">
                <label for="temperature-radio">
                  <input class="checkbox visually-hidden" type="radio" id="temperature-radio" name="action-option">
                  <span class="action-card temperature">
                    <span class="property">Temperature</span>
                    <span class="value">Cold</span>
                  </span>
                </label>
              </div>

              <div class="action-wrapper-item">
                <label for="load-radio">
                  <input class="checkbox visually-hidden" type="radio" id="load-radio" name="action-option">
                  <span class="action-card load">
                    <span class="property">Load</span>
                    <span class="value">Medium</span>
                  </span>
                </label>
              </div>
            </div>

            <button class="start">
              <div class="start-inner">Start</div>
            </button>


          </form>

          <div class="next-right"></div>
         </div>



          </div>

        </div>

      </div>
    </div>
  </main>



  <script src="js/main.js"></script>
</body>
</html>
